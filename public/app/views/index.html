<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>Nightlife</title>
  <meta name="description" content="fullstack, javascript, Nightlife">
  <meta name="author" content="vinny">
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- custom styles -->
  <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="mainApp" ng-controller="mainController as main">
    
  <div class="fluid-container">
    <nav class="navbar navbar-default">
        <div class="navbar-brand"><a ui-sref="home">Nightlife.io</a></div>     
        <ul class="nav navbar-nav">
        <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Log In</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="signup">Sign Up</a></li>
        <li ng-if="main.isAuthenticated()"><a ui-sref="dashboard">Dashboard</a></li>
        <li ng-if="main.isAuthenticated()"><a href="#" ng-click="main.logOut()">Log Out</a></li>
    </nav> 
        
    <div class="container">
        <div ui-view></div> 
    </div>
        
        
  </div>

<!-- o-auth-signature -->
<script src="assets/js/oauth-signature.js"></script>
<!-- angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<!-- satellizer-->
<script src="assets/js/satellizer.min.js"></script>
<!--controllers-->
<script src="app/controllers/mainCtrl.js"></script>
<script src="app/controllers/loginCtrl.js"></script>
<script src="app/controllers/signupCtrl.js"></script>
<script src="app/controllers/dashCtrl.js"></script>

</html>
